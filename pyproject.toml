description = "About"
authors = ["A library for detecting known or weak secrets on across many platforms"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pycryptodome = "^3.15.0"
viewstate = "^0.5.3"
pytest = "^7.1.3"
flask-unsign = "^1.2.0"
Django = "^4.1.2"
