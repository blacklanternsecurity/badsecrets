[tool.poetry]
name = "badsecrets"
version = "0.0.0"
description = "About"
authors = ["A library for detecting known or weak secrets on across many platforms"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dev-dependencies]
requests-mock = "^1.10.0"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
mock = "^4.0.3"
pytest-mock = "^3.10.0"
poetry-dynamic-versioning = {extras = ["plugin"], version = "^0.21.1"}

[tool.poetry.dependencies]
python = "^3.9"
pycryptodome = "^3.15.0"
viewstate = ">=0.5.3,<0.7.0"
flask-unsign = "^1.2.0"
Django = "^4.1.2"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
requests = "^2.28.1"
colorama = "^0.4.6"

[tool.poetry.scripts]
badsecrets = 'badsecrets.examples.cli:main'
telerik-knownkey = 'badsecrets.examples.telerik_knownkey:main'
symfony-knownkey = 'badsecrets.examples.symfony_knownkey:main'

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
metadata = true
format = 'v0.5.{distance}'
